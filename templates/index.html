<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="../static/css/style2.css" />
    <title>Language Translator</title>
  </head>
  <body>
    <div class="container">
      <form action="/index" method="POST" class="form-flex">
        <div class="card input-wrapper">
          <div class="from">
            <span class="heading">From :</span>
            <div class="dropdown-container">
              <div class="dropdown-toggle">
                <ion-icon name="globe-outline"></ion-icon>
                <span class="selected">Enter Text</span>
              </div>
            </div>
          </div>
          <div class="text-area">
            <textarea
              name="text"
              id="input-text"
              cols="30"
              rows="10"
              placeholder="Enter your text here"
              required
            ></textarea>
          </div>
          <div class="card-bottom custom-color">
            <button type="submit" id="translate-btn">
              <a href="/" style="text-decoration: none;"><span>Back</span></a>
              <ion-icon name="arrow-back-outline"></ion-icon>
            </button>
          </div>
        </div>

        <div class="center">
          <div class="swap-position">
            <ion-icon name="swap-horizontal-outline"></ion-icon>
          </div>
        </div>

        <div class="card output-wrapper">
          <div class="to">
            <span class="heading">To :</span>
            <div class="dropdown-container">
              <div class="dropdown-toggle">
                <ion-icon name="globe-outline"></ion-icon>
                <select name="language" id="language" class="dropdown-container" required>
                  <option value="af">Afrikaans</option>
                    <option value="ar">Arabic</option>
                    <option value="az">Azerbaijani</option>
                    <option value="be">Belarusian</option>
                    <option value="bg">Bulgarian</option>
                    <option value="bn">Bengali</option>
                    <option value="ca">Catalan</option>
                    <option value="cs">Czech</option>
                    <option value="cy">Welsh</option>
                    <option value="da">Danish</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="en">English</option>
                    <option value="eo">Esperanto</option>
                    <option value="es">Spanish</option>
                    <option value="et">Estonian</option>
                    <option value="fa">Persian</option>
                    <option value="fi">Finnish</option>
                    <option value="fr">French</option>
                    <option value="ga">Irish</option>
                    <option value="gl">Galician</option>
                    <option value="gu">Gujarati</option>
                    <option value="he">Hebrew</option>
                    <option value="hi">Hindi</option>
                    <option value="hr">Croatian</option>
                    <option value="ht">Haitian Creole</option>
                    <option value="hu">Hungarian</option>
                    <option value="id">Indonesian</option>
                    <option value="is">Icelandic</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ka">Georgian</option>
                    <option value="kn">Kannada</option>
                    <option value="ko">Korean</option>
                    <option value="lt">Lithuanian</option>
                    <option value="lv">Latvian</option>
                    <option value="mk">Macedonian</option>
                    <option value="ml">Malayalam</option>
                    <option value="mr">Marathi</option>
                    <option value="ms">Malay</option>
                    <option value="mt">Maltese</option>
                    <option value="nl">Dutch</option>
                    <option value="no">Norwegian</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ro">Romanian</option>
                    <option value="ru">Russian</option>
                    <option value="sk">Slovak</option>
                    <option value="sl">Slovenian</option>
                    <option value="sq">Albanian</option>
                    <option value="sr">Serbian</option>
                    <option value="sv">Swedish</option>
                    <option value="sw">Swahili</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="th">Thai</option>
                    <option value="tr">Turkish</option>
                    <option value="uk">Ukrainian</option>
                    <option value="ur">Urdu</option>
                    <option value="vi">Vietnamese</option>
                    <option value="zh-cn">Chinese (Simplified)</option>
                    <option value="zh-tw">Chinese (Traditional)</option>
                    <option value="zu">Zulu</option>
                  <!-- Add more languages as needed -->
                </select>
              </div>
            </div>
          </div>
          <textarea
            id="output-text"
            cols="30"
            rows="10"
            placeholder="Translated text will appear here"
            disabled
          >{{ translated_text }}</textarea>
          <div class="card-bottom custom-color">
            <button type="submit" id="translate-btn">
              <span>Translate</span>
              <ion-icon name="language-outline"></ion-icon>
            </button>
            
           
            <input type="hidden" id="language-code" value="{{ target_language }}">
          </div>
          <div class="flex-box button2">
            <button id="speak-btn" type="button">
              <span>Speak</span>
              <ion-icon name="volume-high-outline"></ion-icon>
            </button>
            <button id="copy-btn" type="button">
              <span>Copy</span>
              <ion-icon name="copy-outline"></ion-icon>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputTextArea = document.getElementById("input-text");
      const outputTextArea = document.getElementById("output-text");

      // Real-time input mirroring
      inputTextArea.addEventListener("input", (event) => {
        const inputValue = event.target.value;
        outputTextArea.value = inputValue;
      });

      // Speak functionality
      const speakButton = document.getElementById("speak-btn");
      speakButton.addEventListener("click", () => {
        const text = outputTextArea.value;
        const lang = document.getElementById("language-code").value || "en-US"; // Default to English

        if ("speechSynthesis" in window) {
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = lang;
          speechSynthesis.speak(utterance);
        } else {
          alert("Your browser does not support speech synthesis.");
        }
      });

      // Copy functionality
      const copyButton = document.getElementById("copy-btn");
      copyButton.addEventListener("click", () => {
        const textToCopy = outputTextArea.value;

        if (textToCopy) {
          navigator.clipboard.writeText(textToCopy).then(() => {
            alert("Text copied to clipboard!");
          }).catch((err) => {
            alert("Failed to copy text: ", err);
          });
        } else {
          alert("No text to copy.");
        }
      });
    });

        event.preventDefault(); // Prevent newline in the textarea
        const input = inputText.value.trim(); // Get input text
        const translation = translateText(input); // Translate the text
        translatedText.textContent = translation; // Display translation
    }
});



  </script>
</html>
